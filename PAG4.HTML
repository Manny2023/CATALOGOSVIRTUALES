  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #ff0000; /* Fondo rojo */
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      font-size: 24px; /* Aumentar tamaño de fuente */
      font-weight: bold; /* Negrita para resaltar las letras */
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      color: white;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #575757;
    }
    nav img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .menu-close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 36px;
    }
    main {
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }
    main h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container img {
      margin: 10px 0;
      width: 80%;
      max-width: 200px;
    }
    .install-banner {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: none;
      z-index: 999;
    }
    .install-banner button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .install-banner button:hover {
      background-color: #4500b3;
    }
    @media screen and (max-width: 768px) {
      header {
        font-size: 18px;
      }
      nav a {
        font-size: 16px;
      }
    }
  </style>
