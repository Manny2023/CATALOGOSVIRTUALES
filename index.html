  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      color: white;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #575757;
    }
    nav img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .menu-close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 36px;
    }
    main {
      padding: 20px;
      margin-top: 20px;
      text-align: center; /* Centrado del contenido */
    }
    main h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container img {
      margin: 10px 0;
      width: 80%;
      max-width: 200px;
    }
    /* Banner de instalación centrado en la parte superior */
    .install-banner {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      top: 0; /* Posición en la parte superior */
      left: 50%; /* Centramos horizontalmente */
      transform: translateX(-50%); /* Ajuste para centrarlo completamente */
      width: 100%; /* Ancho total para pantallas pequeñas */
      max-width: 600px; /* Ancho máximo para pantallas grandes */
      display: none; /* Inicialmente oculto */
      z-index: 999; /* Por encima de otros elementos */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destacar el banner */
    }
    .install-banner button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .install-banner button:hover {
      background-color: #4500b3;
    }
    /* Responsive */
    @media screen and (max-width: 768px) {
      header {
        font-size: 18px;
      }
      nav a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="openMenu()">☰</span>
    Mi PWA Responsive con Imagen
  </header>

  <nav id="myNav">
    <a href="javascript:void(0)" class="menu-close-btn" onclick="closeMenu()">&times;</a>
    <!-- Imagen del menú -->
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjTShEIt3vRu7H_cFeBJuHuvGtlJT1MH5zB8GDuOVytHKi7ts9tTCpX4hwhvL7Yy9sL1XEApjQCWq9yD_RZ_DUkDZQ12cdhZQL2kumtcKoc8CbHb6AH-ZAqitAYTE7DQng1KkNnUnN1I5AY0U2g7dcnABbNFcnbXBKTprf4GFATPRG2s6MgE09ZaHHUDxQ/s192/android-chrome-192x192.png" alt="Imagen del Menú">
    <a href="#home">Inicio</a>
    <a href="#services">Servicios</a>
    <a href="#contact">Contacto</a>
    <a href="#about">Acerca de</a>
  </nav>

  <main>
    <h1>CATALOGOS VIRTUALES</h1>
    <p>A continuación, encontrarás algunos botones con imágenes. Haz clic en ellos para más opciones.</p>
    
    <!-- Botones de imagen en fila -->
    <div class="button-container">
      <a href="#"><img src="https://via.placeholder.com/150" alt="Botón 1"></a>
      <a href="#"><img src="https://via.placeholder.com/150" alt="Botón 2"></a>
      <a href="#"><img src="https://via.placeholder.com/150" alt="Botón 3"></a>
    </div>
  </main>

  <!-- Banner de instalación centrado en la parte superior -->
  <div id="install-banner" class="install-banner">
    <p style="margin: 0;">¡Instala nuestra aplicación para una mejor experiencia!</p>
    <button id="install-button">Instalar</button>
  </div>

  <script src="main.js"></script>
  <script>
    // Este bloque registra el Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('worker.js?' + Math.random())
            .then(function(registration) {
                console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(function(error) {
                console.log('Error al registrar el Service Worker:', error);
            });
        });
    }

    // Código para manejar el banner de instalación
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallBanner();
    });

    function showInstallBanner() {
        const installBanner = document.getElementById('install-banner');
        installBanner.style.display = 'block';

        const installButton = document.getElementById('install-button');
        installButton.addEventListener('click', () => {
            installBanner.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuario aceptó la instalación');
                } else {
                    console.log('Usuario rechazó la instalación');
                }
                deferredPrompt = null;
            });
        });
    }

    function openMenu() {
        document.getElementById("myNav").style.width = "250px";
    }

    function closeMenu() {
        document.getElementById("myNav").style.width = "0";
    }
  </script>
</body>
</html>
