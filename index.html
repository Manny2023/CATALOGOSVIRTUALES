<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6200ea">
  <title>PWA con Menú Vertical e Imagen</title>

  <!-- Manifiesto PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon e íconos -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://example.com/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://example.com/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://example.com/favicon-16x16.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      color: white;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #575757;
    }
    nav img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .menu-close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 36px;
    }
    main {
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }
    main h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container img {
      margin: 10px 0;
      width: 80%;
      max-width: 200px;
    }

    /* Banner de instalación */
    .install-banner {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: none; /* Inicialmente oculto */
      z-index: 999;
      animation: slideUp 0.5s ease-out forwards;
    }
    .install-banner button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .install-banner button:hover {
      background-color: #4500b3;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      header {
        font-size: 18px;
      }
      nav a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="openMenu()">☰</span>
    Mi PWA Responsive con Imagen
  </header>

  <nav id="myNav">
    <a href="javascript:void(0)" class="menu-close-btn" onclick="closeMenu()">&times;</a>
    <img src="https://example.com/menu-image.png" alt="Imagen del Menú">
    <a href="#home">Inicio</a>
    <a href="#services">Servicios</a>
    <a href="#contact">Contacto</a>
    <a href="#about">Acerca de</a>
  </nav>

  <main>
    <h1>CATALOGOS VIRTUALES</h1>
    <p>A continuación, encontrarás algunos botones con imágenes. Haz clic en ellos para más opciones.</p>
    
    <div class="button-container">
      <a href="#"><img src="https://via.placeholder.com/150" alt="Botón 1"></a>
      <a href="#"><img src="https://via.placeholder.com/150" alt="Botón 2"></a>
      <a href="#"><img src="https://via.placeholder.com/150" alt="Botón 3"></a>
    </div>
  </main>

  <div class="install-banner" id="installBanner">
    <p>¡Para mejor funcionamiento, instala nuestra PWA en tu dispositivo!</p>
    <button id="installButton">Instalar</button>
  </div>

  <script>
    function openMenu() {
      document.getElementById("myNav").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("myNav").style.width = "0";
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch((error) => {
            console.error('Error al registrar el Service Worker:', error);
          });
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBanner').style.display = 'block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome);
          deferredPrompt = null;
          document.getElementById('installBanner').style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
